<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<title>Airbnb clone</title>
	<link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<button>Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona</h4>
				<div class="border">
					<ul class="popover">
						<li><h2>California</h2>
							<ul>
								<li>San francisco</li>
								<li>Los Altos</li>
								<li>Los Angeles</li>
							</ul>
						</li>
						<li><h2>Arizona</h2>
							<ul>
								<li>Phoenix</li>
								<li>Tucson</li>
								<li>Tempe</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen, bathrooms</h4>
				<div class="around">
					<ul class="popover">
						<li>Kitchen</li>
						<li>Iron</li>
						<li>Internet</li>
						<li>TV</li>
					</ul>
				</div>				
			</div>
		</section>
	</div>
	<div class="foot">
		<footer>Best School</footer>
	</div>
</body>
</html>
